<header class="header">
    <div class="container">
        <div class="header-content">
            <div class="logo">
                <span class="logo-text">NOT'<span class="logo-accent">IMMO</span></span>
            </div>

            <nav class="nav-menu">
                <a href="{% url 'main_app:acheter' %}" class="nav-link {{acheter}}">Acheter</a>
                <a href="{% url 'main_app:louer' %}" class="nav-link {{louer}}">Louer </a>
                <a href="{% url 'main_app:conseil' %}" class="nav-link {{conseil}}">Conseils et actualités</a>
                <a href="{% url 'main_app:partenaire' %}" class="nav-link {{partenaire}}">Nos partenaires</a>
                <a href="{% url 'main_app:contact' %}" class="nav-link {{contact}}">Contact</a>
            </nav>

            <div class="header-actions">
                <div class="phone-number">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                        </path>
                    </svg>
                    +33 1 23 45 67 89
                </div>
                <button class="contact-btn-header">Nous contacter</button>
            </div>

            <!-- Mobile menu button -->
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </div>
    <!-- Mobile menu -->
    <div class="mobile-menu" id="mobileMenu">
        <nav class="mobile-nav">

            <a href="{% url 'main_app:acheter' %}" class="mobile-nav-link {{acheter}}">Acheter</a>
            <a href="{% url 'main_app:louer' %}" class="mobile-nav-link {{louer}}">Louer </a>
            <a href="{% url 'main_app:conseil' %}" class="mobile-nav-link {{conseil}}">Conseils et actualités</a>
            <a href="{% url 'main_app:partenaire' %}" class="mobile-nav-link {{partenaire}}">Nos partenaires</a>
            <a href="{% url 'main_app:contact' %}" class="mobile-nav-link {{contact}}">Contact</a>
        </nav>
        <div class="mobile-contact">
            <div class="phone-number">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">

            </div>
            <button class="contact-btn-header">Nous contacter</button>
        </div>
    </div>
</header>
